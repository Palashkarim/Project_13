apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-api
  labels: { app: php-api }
spec:
  replicas: 2
  selector:
    matchLabels: { app: php-api }
  template:
    metadata:
      labels: { app: php-api }
    spec:
      containers:
        - name: php-api
          image: registry.example.com/iot/php-api:latest
          envFrom:
            - secretRef: { name: php-api-secrets }   # DB/MQTT/JWT etc.
            - configMapRef: { name: php-api-config }
          ports:
            - containerPort: 9000  # php-fpm
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: php-api
spec:
  selector: { app: php-api }
  ports:
    - port: 9000
      targetPort: 9000
      name: fpm
  type: ClusterIP

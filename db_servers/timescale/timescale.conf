# Extra Timescale/TSDB tuning (include via postgresql.conf or load separately)

# Background workers for compression/retention
timescaledb.max_background_workers = 8

# Chunk settings for telemetry (overridden by create_hypertable options if set)
# timescaledb.chunk_time_interval = '24 hours'  # can be set per-table

# Planner
timescaledb.enable_decompression = on
